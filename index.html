<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin-Library</title>
</head>
<body>
  <h1>Library of Alexandria</h1>
  <div id="library-container"></div>

  <form id="new-book-form">
    <input type="text" id="title" placeholder="Title" required minlength="2" maxlength="50">
    <input type="text" id="author" placeholder="Author" required>

    <label for="pages">No. of pages</label>
    <input type="number" id="pages" placeholder="Pages" required min="2" max="2000">
    
    <label>
      <input type="checkbox" id="read"> Already read?
    </label>">
    <button type="submit">Add Book</button>
  </form>
  <script src="script.js"></script>


</body>
</html>
